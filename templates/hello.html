<!doctype html>
<html>
  <body>
    <title>Hello from Flask</title>
    {% if name %}
      <h1>Hello {{ name }}!</h1>
    {% else %}
      <h1>Hello from SSH World!</h1>
    {% endif %}
    X Request: {{ request.method }} {{ request.path }}
    {% for k,v in request.headers %}
    {{k}} : {{v}}
    {% endfor %}
  </body>
</html>
